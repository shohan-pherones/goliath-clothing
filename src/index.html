<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goliath Clothing</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap");

      body {
        font-family: "Poppins", sans-serif !important;
      }

      .navbar {
        z-index: 99;
      }
    </style>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="bg-gray-100 text-gray-600">
    <header>
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg backdrop-blur-md bg-white/30 drop-shadow-lg fixed top-0 w-full p-3"
      >
        <div class="container">
          <a
            class="navbar-brand text-cyan-500 hover:text-gray-600 ease-in-out duration-300"
            href="#"
            >Goliath</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link hover:text-cyan-500 ease-in-out duration-300"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link hover:text-cyan-500 ease-in-out duration-300"
                  href="#categories"
                  >Categories</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link hover:text-cyan-500 ease-in-out duration-300"
                  href="#browse-items"
                  >Browse Items</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link hover:text-cyan-500 ease-in-out duration-300"
                  href="#contact"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link hover:text-cyan-500 ease-in-out duration-300"
                  href="./about.html"
                  target="_blank"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link hover:text-cyan-500 ease-in-out duration-300 text-red-500"
                  href="#contact"
                  >Join Goliath Community &rarr;</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Categories -->
      <div class="container mt-32" id="categories">
        <h2 class="text-3xl text-center mb-10">Categories</h2>
        <div
          class="categories row row-cols-1 row-cols-md-2 row-cols-lg-3 gap-10 justify-center"
        >
          <div
            class="category col max-w-xs bg-white overflow-hidden rounded-lg drop-shadow-md p-0"
          >
            <img src="../assets/img/men.jpg" class="w-full" />
            <div class="p-3">
              <h3 class="text-2xl mb-3">Men</h3>
              <a
                href="#"
                class="text-lg text-cyan-500 hover:text-red-500 ease-in-out duration-300"
                >Explore &rarr;</a
              >
            </div>
          </div>
          <div
            class="category col max-w-xs bg-white overflow-hidden rounded-lg drop-shadow-md p-0"
          >
            <img src="../assets/img/women.jpg" class="w-full" />
            <div class="p-3">
              <h3 class="text-2xl mb-3">Women</h3>
              <a
                href="#"
                class="text-lg text-cyan-500 hover:text-red-500 ease-in-out duration-300"
                >Explore &rarr;</a
              >
            </div>
          </div>
          <div
            class="category col max-w-xs bg-white overflow-hidden rounded-lg drop-shadow-md p-0"
          >
            <img src="../assets/img/kids.jpg" class="w-full" />
            <div class="p-3">
              <h3 class="text-2xl mb-3">Kids</h3>
              <a
                href="#"
                class="text-lg text-cyan-500 hover:text-red-500 ease-in-out duration-300"
                >Explore &rarr;</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
